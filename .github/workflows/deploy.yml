name: Deploy to Azure VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USERNAME }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: 22
          script: |
            echo "Starting deployment..."
            cd ~/database-flask || cd ~/hospital-api || { echo " Directory not found!"; exit 1; }

            echo "Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main  # Змініть на вашу гілку

            echo "Installing/updating dependencies..."
            if [ -d "venv" ]; then
              source venv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt
            else
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt
            fi

            echo "Restarting service..."
            if systemctl list-unit-files | grep -q "hospital-app.service"; then
              sudo systemctl restart hospital-app
              SERVICE_NAME="hospital-app"
            elif systemctl list-unit-files | grep -q "hospital-api.service"; then
              sudo systemctl restart hospital-api
              SERVICE_NAME="hospital-api"
            else
              echo "Error: No service found (hospital-app or hospital-api)"
              exit 1
            fi

            echo "Waiting for service to start..."
            sleep 5

            echo "Checking service status..."
            sudo systemctl status $SERVICE_NAME --no-pager

            echo "Deployment completed!"
